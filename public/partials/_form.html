<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="man.name" class="form-control" id="name" placeholder="Name"/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">E-mail:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="man.email" class="form-control" id="email" placeholder="E-mail"/>
  </div>
</div>
<div class="form-group">
  <label for="age" class="col-sm-2 control-label">Age:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="man.age" class="form-control" id="age" placeholder="Age"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" ng-click="submitted=true" value="Save"/>
  </div>
</div>
